  <!DOCTYPE html>
<html>
<head>
	<title>Sign In Form</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body> 
	<div class="login-container-outer">
		<div class="login-container-middle">
			<div class="login-container">
						<a href="blog-post.html">
		                    <img class="img-responsive img-hover center-block" src="imgs/hplogo.png" alt="">
		                </a>

				<form action="#" method="post">
				<p>
					<label for="email">Email</label>
					<input id="email" name="email" type="text">
				</p>
				<p>
					<label for="password">Password</label>
					<input id="password" name="password" type="password">
					<span>Enter a password longer than 8 characters</span>
				</p>
				
				<p>
					<input type="submit" value="SUBMIT" id="submit">
				</p>
			</form>
			</div>
		</div>
	</div>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ap.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
